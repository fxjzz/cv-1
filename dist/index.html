<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>

<body>
    <style id="style"></style>
    <div id="html"></div>
    <div class="big">
    <div id="div1"></div>
    </div>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #div1 {
            position: fixed;
            top: 50px;
            right: 50%;
            transform: translateX(50%);
            
        }
        #html{
            word-break: break-all;
        }
        #div1::before {
            content: '';/* 这行不能删  伪元素*/
            display: block;
        }

        #div1::after {
            content: '';
            display: block;
        }
        @media (max-width:500px){
            #html {
                height: 50vh;
                overflow: auto;
            }
            .big{
                height: 50vh;
            }
            #div1{
                position: relative;
                top: 0;
                right:0;
                margin: auto;
            }
        }
    </style>








    <script src="main.10094c17.js">
    </script>
</body>

</html>
